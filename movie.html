<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Details</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="content-wrapper header__flex">
        <a href="/index.html">
          <img class="header__logo" src="../assets/logo.png" alt="logotype" />
        </a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="/favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a
        >
      </section>
    </header>

    <!-- Movie Details Section -->
    <main class="container">
      <section class="movie">
        <section class="movie__header">
          <h1 class="movie__title" id="movieTitle">Loading...</h1>
          <img
            class="favorite-icon"
            id="movieStar"
            src="/assets/icons/star.png"
            alt="Favorite"
          />
        </section>

        <section class="movie__content">
          <img
            class="movie__poster"
            id="moviePoster"
            src=""
            alt="Movie Poster"
          />

          <section class="movie__details">
            <hr />
            <ul class="movie__info-list">
              <li id="movieAge"></li>
              <li id="movieGenre"></li>
              <li id="movieRuntime"></li>
              <li id="movieReleaseDate"></li>
              <li id="movieRating"></li>
            </ul>
            <hr />

            <h2>Plot:</h2>
            <p id="moviePlot"></p>
            <hr />

            <ul class="movie__credits">
              <li id="movieDirector"></li>
              <li id="movieWriter"></li>
              <li id="movieActors"></li>
            </ul>
          </section>
        </section>
      </section>
    </main>
  </body>
</html>
