<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Search</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <section class="content-wrapper header__flex">
        <a href="/index.html">
          <img class="header__logo" src="../assets/logo.png" alt="logotype" />
        </a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="/favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a
        >
      </section>
    </header>

    <!-- Search movies section -->
    <section>
      <section class="content-wrapper">
        <h2 class="search-title" id="favoritesHeader">Search Results</h2>
        <section class="card-container" id="cardContainer"></section>
      </section>
    </section>
  </body>
</html>
